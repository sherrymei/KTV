<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="time_picker_init.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="timer_picker_style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <title>Time Picker Tool</title>
</head>

<body>
    <div class="container">
        <div class = "text-center">
            <div class = "row">
                <label for="lyricsSource" class="btn"> Upload Lyrics</label>
                <input type="file" id="lyricsSource" accept=".txt" />
            </div>
            <div class = "row">
                <label for="audioSource" class="btn"> Upload MP3</label>
                <input type="file" id="audioSource"/>
            </div>
            <h1>Press Space to play/pause</h1>
            <h1>Press Backspace to record time</h1>
            <div className="audioContainer">
                <audio controls="true" ref="audioHTML" id="audioPlayer"></audio>
            </div>
            <div class="container" id="lyrics">
            </div>
            <div class="row">
                <button data-toggle="collapse" data-target="#timesOutput" id="print" type="button" class="mx-auto btn btn-primary">PrettyPrint times</button>
            </div>
            <div class = "row">
                <div id="timesOutput" class="col-12 collapse"></div>
            </div>
        </div>
    </div>
</body>

</html>
